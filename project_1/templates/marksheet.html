{% extends "base.html" %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    {% if error %}
    <div class="alert alert-danger">
        All subjects are required 
    </div>
    {% endif %}
    {{subjects}}

    <input type="submit" value="Submit"/>
    <div class="form-group">
        <label for="total">Total : </label>
        <input  class="form-control" id="total" value= "{{total}}" name="total" >
    </div>
    <div class="form-group">
        <label for="Percent">Percent : </label>
        <input  class="form-control" id="percent" value= "{{percent}}" name="percent" >
    </div>
    <div class="form-group">
        <label for="grade">Grade : </label>
        <input  class="form-control" id="grade" value= "{{grade}}" name="grade" >
    </div>
</form>



{% endblock content %}
